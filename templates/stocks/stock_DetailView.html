# stock_DetailView.html
{% extends "base.html" %}
{% block title %} Stock Detail Information {% endblock %}
{% block content%}
<h1> Name : {{ stock.stock_name}} </h1>
<ul>
  <li>Current Price : {{ stock.stock_price}} </li>
</ul>
<a href="{% url 'stocks:update' stock.id %}"> Edit </a>
<br><a href="{% url 'stocks:delete' stock.id %}"> Delete</a>
<br><a href="{% url 'stocks:index' %}"> Back</a>
{% endblock %}
